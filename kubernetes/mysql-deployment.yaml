apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/sail: "true"
        io.kompose.service: mysql
    spec:
      containers:
        - args:
            - --default-authentication-plugin=mysql_native_password
          env:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "1"
            - name: MYSQL_DATABASE
              value: mage
            - name: MYSQL_PASSWORD
              value: mage
            - name: MYSQL_ROOT_HOST
              value: mysql
            - name: MYSQL_ROOT_PASSWORD
              value: mage
            - name: MYSQL_USER
              value: mage
          image: mysql/mysql-server:8.0
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -pmage
            failureThreshold: 3
            timeoutSeconds: 5
          name: mysql
          ports:
            - containerPort: 3306
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: sail-mysql
      restartPolicy: Always
      volumes:
        - name: sail-mysql
          persistentVolumeClaim:
            claimName: sail-mysql
status: {}
