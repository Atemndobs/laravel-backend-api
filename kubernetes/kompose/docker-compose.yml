# For more information: https://laravel.com/docs/sail
version: '3.7'
services:
    nginx:
        container_name: nginx
        build:
            context: ./docker/nginx
        depends_on:
            -   php-fpm
        ports:
            - "${NGINX_HOST_HTTP_PORT}:80"
            - "${NGINX_HOST_HTTPS_PORT}:443"
        volumes:
            - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
            - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
            - ${NGINX_SSL_PATH}:/etc/nginx/ssl
            - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
        networks:
            - sail
    php-fpm:
        container_name: php-fpm
        image: php-fpm
        build:
            context: ./docker/php-fpm
        volumes:
            - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
            - './scdl.cfg:/root/.config/scdl/scdl.cfg'
        networks:
            - sail
        expose:
            -   9000
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        depends_on:
            - mysql
            - redis
            - meilisearch

    strapi:
        container_name: strapi
        image: atemndobs/strapi:1.0
        environment:
            DATABASE_CLIENT: mysql
            DATABASE_HOST: mysql
            DATABASE_PORT: 3306
            DATABASE_NAME: mage
            DATABASE_USERNAME: mage
            DATABASE_PASSWORD: mage
        ports:
            - 1337:1337
        volumes:
            - ./../strapi:/srv/app
        depends_on:
            - mysql
        networks:
            - sail
        extra_hosts:
            - "host.docker.internal:host-gateway"
    mysql:
        container_name: mysql
        image: 'mysql/mysql-server:8.0'
        #restart: always
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - '${FORWARD_DB_PORT:-3307}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: 'mage'
            MYSQL_ROOT_HOST: "mysql"
            MYSQL_DATABASE: 'mage'
            MYSQL_USER: 'mage'
            MYSQL_PASSWORD: 'mage'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - sail-mysql:/var/lib/mysql
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s

    meilisearch:
        container_name: meilisearch
        image: 'getmeili/meilisearch:latest'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        volumes:
            - 'sail-meilisearch:/data.ms'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--spider",  "http://localhost:7700/health"]
            retries: 3
            timeout: 5s
    rabbitmq:
        image: rabbitmq:3-management-alpine
        container_name: 'rabbitmq'
        ports:
            - 5672:5672
            - 15672:15672
        volumes:
            - 'sail-rabbitmq:/data.rabbitmq'
        networks:
            - sail

    redis:
        container_name: redis
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6380}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s

    mailhog:
        container_name: mailhog
        image: mailhog/mailhog:latest
        ports:
            - '${FORWARD_MAILHOG_PORT:-1025}:1025'
            - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    soundscrape:
        container_name: soundscrape
        build:
            context: ./docker/soundscrape
            dockerfile: Dockerfile
        image: atemndobs/soundscrape
        volumes:
            - ./:/music
            #- ./docker/soundscrape/id_rsa.pub:/root/.ssh/authorized_keys
        networks:
            - sail
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - 2200:22
        healthcheck:
            test: ["CMD", "rc-service sshd restart"]
networks:
    sail:
        driver: bridge

volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-meilisearch:
        driver: local
    sail-rabbitmq:
        driver: local
