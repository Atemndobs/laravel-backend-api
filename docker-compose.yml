version: '3.7'
services:
    laravel.test:
        build:
            context: ./docker/8.1
            dockerfile: Dockerfile
            args:
                WWWGROUP: 1000
                WWWUSER: "sail"
        image: sail-8.1/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
#            - 'host.docker.internal:192.168.49.2'
#            - 'gateway.docker.internal:host-gateway'
#            - "mage.tech:172.17.0.1"
        ports:
            - 8899:80
            - 6001:6001
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - './:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - meilisearch
            - selenium
    strapi:
        container_name: strapi
#        build:
#            context: ./docker/strapi
#            dockerfile: Dockerfile
        image: atemndobs/strapi:1.0
        environment:
            DATABASE_CLIENT: mysql
            DATABASE_HOST: mysql
            DATABASE_PORT: 3306
            DATABASE_NAME: mage
            DATABASE_USERNAME: mage
            DATABASE_PASSWORD: mage
        ports:
            - 1337:1337
        volumes:
            - ./../strapi:/srv/app
        depends_on:
            - mysql
        networks:
            - sail
        extra_hosts:
            - "host.docker.internal:host-gateway"
