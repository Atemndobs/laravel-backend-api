version: '3.3'
services:
    nginx:
        container_name: nginx
        #image: atemndobs/nginx:v1
        build:
            context: ./docker/nginx
        depends_on:
            -   php-fpm
        ports:
            - "8899:80"
            - "8443:443"
        volumes:
            - "${NGINX_HOST_LOG_PATH}:/var/log/nginx"
            - "${NGINX_SITES_PATH}:/etc/nginx/sites-available"
            - "${NGINX_SSL_PATH}:/etc/nginx/ssl"
            - "${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}"
            - ./docker/rclone/config:/config
            - ./rclone/log:/log
            - ./rclone/cache:/cache
        networks:
            - sail
        privileged: true
        extra_hosts:
            - 'host.docker.internal:host-gateway'

    php-fpm:
        container_name: php-fpm
#        image: atemndobs/php-fpm:8.1
        build:
            context: ./docker/php-fpm
        volumes:
            - "${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}"
            - "./docker/php-fpm/scdl.cfg:/root/.config/scdl/scdl.cfg"
            - ./docker/rclone/config:/config
            - ./rclone/log:/log
            - ./rclone/cache:/cache
        networks:
            - sail
        privileged: true
        devices:
            - /dev/fuse
        cap_add:
            - SYS_ADMIN
        security_opt:
            - apparmor:unconfined
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        expose:
            -   9000
        depends_on:
            - mysql
            - redis
            - meilisearch
    rclone:
        container_name: rclone
        image: atemndobs/rclone:v1
#        build:
#            context: ./docker/rclone
        restart: always
        networks:
            - sail
        privileged: true
        volumes:
            - ./docker/rclone/config:/config
            - ./rclone/log:/log
            - ./rclone/cache:/cache
            - ./storage/app/public:/data:shared
        devices:
            - /dev/fuse
        cap_add:
            - SYS_ADMIN
        security_opt:
            - apparmor:unconfined
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - TZ=Europe/Berlin
            - RCLONE_REMOTE_PATH=atem_remote:music
        depends_on:
            - mysql
            - redis
            - meilisearch
    mysql:
        container_name: mysql
        image: 'mysql/mysql-server:8.0'
        #restart: always
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - '${FORWARD_DB_PORT:-3307}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: 'mage'
            MYSQL_ROOT_HOST: "mysql"
            MYSQL_DATABASE: 'mage'
            MYSQL_USER: 'mage'
            MYSQL_PASSWORD: 'mage'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - sail-mysql:/var/lib/mysql
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s

    meilisearch:
        container_name: meilisearch
        image: 'getmeili/meilisearch:v0.29.0-pagination.beta.3'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        volumes:
            - 'sail-meilisearch:/data.ms'
        networks:
            - sail
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--spider",  "http://localhost:7700/health"]
            retries: 3
            timeout: 5s
    rabbitmq:
        image: rabbitmq:3-management-alpine
        container_name: 'rabbitmq'
        ports:
            - "5672:5672"
            - "15672:15672"
        volumes:
            - 'sail-rabbitmq:/data.rabbitmq'
        networks:
            - sail

    redis:
        container_name: redis
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6380}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s

    mailhog:
        container_name: mailhog
        image: mailhog/mailhog:latest
        ports:
            - '${FORWARD_MAILHOG_PORT:-1025}:1025'
            - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
networks:
    sail:
        driver: bridge

volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-meilisearch:
        driver: local
    sail-rabbitmq:
        driver: local
    sail-data:
        driver: local
